<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Entreprise de Fatna</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase Auth UI -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css">
</head>

<body class="login-page">
    <!-- Preloader (same as main site) -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-logo">
            <a href="index.html"><span>Entreprise</span> de Fatna</a>
        </div>

        <div class="login-card">
            <h2>Connexion à votre compte</h2>
            <p>Accédez à votre espace client avec votre compte Gmail</p>

            <!-- Firebase Auth UI Container -->
            <div id="firebaseui-auth-container"></div>

            <div class="login-divider">
                <span>OU</span>
            </div>

            <form class="login-form" id="emailLoginForm">
                <div class="form-group">
                    <label for="loginEmail">Adresse Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Mot de passe</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <label for="rememberMe">Se souvenir de moi</label>
                    </div>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
            </form>

            <div class="login-footer">
                <p>Pas encore de compte ? <a href="register.html">S'inscrire</a></p>
            </div>
        </div>

        <div class="login-back">
            <a href="index.html"><i class="fas fa-arrow-left"></i> Retour au site</a>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        // Same preloader as main site
        window.addEventListener('load', function() {
            const preloader = document.querySelector('.preloader');
            preloader.classList.add('fade-out');
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });
    </script>
</body>

</html>
